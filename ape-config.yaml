name: tokenized-strategy-aave-v3

plugins:
  - name: solidity
  - name: etherscan
  - name: hardhat
  - name: infura
  - name: alchemy

default_ecosystem: ethereum
dependencies:
  - name: openzeppelin
    github: OpenZeppelin/openzeppelin-contracts
    ref: 4.8.2
  - name: tokenized-strategy
    github: yearn/tokenized-strategy
    ref: v3.0.0
    contracts_folder: src
    exclude:
     - src/test/**/*
  - name: periphery
    github: yearn/tokenized-strategy-periphery
    ref: master

solidity:
  import_remapping:
    - "@openzeppelin/contracts=openzeppelin/v4.8.2"
    - "@tokenized-strategy=tokenized-strategy/v3.0.0"
    - "@periphery=periphery/master"

ethereum:
  default_network: mainnet-fork
  mainnet_fork:
    default_provider: hardhat

hardhat:
  fork:
    ethereum:
      mainnet:
        upstream_provider: infura