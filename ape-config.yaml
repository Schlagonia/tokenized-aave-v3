name: tokenized-strategy-aave-v3

plugins:
  - name: solidity
  - name: etherscan
  - name: hardhat
  - name: infura
  - name: alchemy
  - name: polygon
  
default_ecosystem: polygon

dependencies:
  - name: openzeppelin
    github: OpenZeppelin/openzeppelin-contracts
    ref: 4.8.2
  - name: tokenized-strategy
    github: yearn/tokenized-strategy
    ref: v3.0.1
    contracts_folder: src
    exclude:
      - test/
  - name: periphery
    github: yearn/tokenized-strategy-periphery
    ref: master

solidity:
  import_remapping:
    - "@openzeppelin/contracts=openzeppelin/v4.8.2"
    - "@tokenized-strategy=tokenized-strategy/v3.0.1"
    - "@periphery=periphery/master"

polygon:
  default_network: mainnet-fork
  mainnet_fork:
    default_provider: hardhat

hardhat:
  fork:
    polygon:
      mainnet:
        upstream_provider: alchemy