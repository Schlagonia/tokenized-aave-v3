name: tokenized-strategy-aave-v3

plugins:
  - name: solidity
  - name: etherscan
  - name: hardhat
  - name: infura
  - name: alchemy
  - name: polygon
  

dependencies:
  - name: openzeppelin
    github: OpenZeppelin/openzeppelin-contracts
    ref: 4.9.5
  - name: tokenized-strategy
    github: yearn/tokenized-strategy
    ref: v3.0.2
    contracts_folder: src
    exclude:
      - test/**/*
  - name: periphery
    github: yearn/tokenized-strategy-periphery
    ref: master
    contracts_folder: src
    exclude: 
     - test/**/*

solidity:
  import_remapping:
    - "@openzeppelin/contracts=openzeppelin/v4.9.5"
    - "@tokenized-strategy=tokenized-strategy/v3.0.2"
    - "@periphery=periphery/master"

default_ecosystem: gnosis

networks:
  custom:
    - name: local
      ecosystem: gnosis
      base_ecosystem_plugin: ethereum  # Closest base class.
      chain_id: 100 # This must be correct or txns will fail.
      default_provider: hardhat

gnosis:
  mainnet:
    default_transaction_type: 0  # Use static-fee transactions for Shibarium.

hardhat:
  fork:
    gnosis:
      mainnet:
        upstream_provider: infura