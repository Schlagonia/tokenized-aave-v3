name: tokenized-strategy-ape-mix

plugins:
  - name: solidity
  - name: etherscan
  - name: hardhat
  - name: infura
  - name: alchemy
  - name: avalanche
  
default_ecosystem: avalanche

dependencies:
  - name: openzeppelin
    github: OpenZeppelin/openzeppelin-contracts
    version: 4.8.2
  - name: tokenized-strategy
    github: yearn/tokenized-strategy
    ref: v3.0.0
    contracts_folder: src
    exclude:
     - src/test/**/*
  - name: periphery
    github: yearn/tokenized-strategy-periphery
    branch: master

solidity:
  import_remapping:
    - "@openzeppelin/contracts=openzeppelin/v4.8.2"
    - "@tokenized-strategy=tokenized-strategy/v3.0.0"
    - "@periphery=periphery/master"

avalanche:
  default_network: mainnet-fork
  mainnet_fork:
    default_provider: hardhat

hardhat:
  fork:
    avalanche:
      mainnet:
        upstream_provider: https://api.avax.network/ext/bc/C/rpc